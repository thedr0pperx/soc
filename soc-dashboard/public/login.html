<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOC Platform - Login</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            width: 400px;
        }
        h1 { color: #333; margin-bottom: 10px; text-align: center; }
        .subtitle { text-align: center; color: #666; margin-bottom: 30px; }
        form { display: flex; flex-direction: column; gap: 15px; }
        input {
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }
        .error { color: red; text-align: center; margin-top: 10px; }
        .users {
            margin-top: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 5px;
            font-size: 14px;
        }
        .users h3 { margin-bottom: 10px; }
        .users div { margin: 5px 0; }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>üõ°Ô∏è SOC Platform</h1>
        <p class="subtitle">Security Operations Center</p>
        <form id="loginForm">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <div class="error" id="error"></div>
        <div class="users">
            <h3>Test Accounts:</h3>
            <div><strong>admin</strong> / admin123 (SOC Manager)</div>
            <div><strong>tier1</strong> / tier1123 (Tier 1 Analyst)</div>
            <div><strong>tier2a</strong> / tier2123 (Tier 2 Analyst)</div>
            <div><strong>ir</strong> / ir123 (Incident Responder)</div>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData);

            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                const result = await response.json();
                if (result.success) {
                    window.location.href = '/';
                } else {
                    document.getElementById('error').textContent = result.message;
                }
            } catch (error) {
                document.getElementById('error').textContent = 'Login failed';
            }
        });
    </script>
</body>
</html>
